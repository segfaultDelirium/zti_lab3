<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>IGNORED</title>
</head>

<body>
<ui:composition template="/templates/masterTemplate.xhtml">
    <ui:define name="content">
        <div id="content">
            searchResults
            <h:dataTable value="#{servJPABean.searchResults}" var="record1"
                         border="1">
                <h:column>
                    <!-- kolumna zawiera nazwiska osob -->
                    <f:facet name="header">
                        <h:outputText value="#{msg.Lastname}" />
                    </f:facet>
                    <h:outputText value="#{record1.lname}" />
                </h:column>
                <h:column>
                    <!-- kolumna zawiera imiona osob -->
                    <f:facet name="header">
                        <h:outputText value="#{msg.Firstname}"/>
                    </f:facet>
                    <h:outputText value="#{record1.fname}" />
                </h:column>
                <h:column>
                    <!-- kolumna zawiera e-mail osob -->
                    <f:facet name="header">
                        <h:outputText value="#{msg.Email}" />
                    </f:facet>
                    <h:outputText value="#{record1.email}" />
                </h:column>

            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
